<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kirish yoki Ro‘yxatdan o‘tish</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #ff0099, #00ffcc);
      background-size: 800% 800%;
      animation: gradient 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      margin: 0;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      width: 320px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, select {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 85%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-btn {
      background: linear-gradient(90deg, #00bfff, #0066ff);
    }

    .register-btn {
      background: linear-gradient(90deg, #ff9966, #ff5e62);
    }

    button:hover {
      transform: scale(1.05);
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="formTitle">Kirish</h2>

    <input type="text" id="username" placeholder="Ism kiriting"><br>
    <input type="password" id="password" placeholder="Parol kiriting"><br>
    <select id="classSelect" class="hidden">
      <option value="">Sinf tanlang</option>
      <option value="A">A sinf</option>
      <option value="B">B sinf</option>
    </select>

    <button class="login-btn" id="loginBtn" onclick="login()">Kirish</button>
    <button class="register-btn hidden" id="registerBtn" onclick="register()">Ro‘yxatdan o‘tish</button>

    <p id="toggleText">Yangi foydalanuvchimisiz? <a href="#" onclick="toggleForm()">Ro‘yxatdan o‘ting</a></p>
    <p id="msg"></p>
  </div>

  <script>
    let isRegister = false;

    function toggleForm() {
      isRegister = !isRegister;
      document.getElementById('formTitle').textContent = isRegister ? "Ro‘yxatdan o‘tish" : "Kirish";
      document.getElementById('registerBtn').classList.toggle('hidden', !isRegister);
      document.getElementById('loginBtn').classList.toggle('hidden', isRegister);
      document.getElementById('classSelect').classList.toggle('hidden', !isRegister);
      document.getElementById('toggleText').innerHTML = isRegister
        ? 'Avval ro‘yxatdan o‘tganmisiz? <a href="#" onclick="toggleForm()">Kirish</a>'
        : 'Yangi foydalanuvchimisiz? <a href="#" onclick="toggleForm()">Ro‘yxatdan o‘ting</a>';
    }

    function register() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const sinf = document.getElementById('classSelect').value;
      const msg = document.getElementById('msg');

      if (!username || !password || !sinf) {
        msg.textContent = "Barcha maydonlarni to‘ldiring!";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.find(u => u.username === username)) {
        msg.textContent = "Bu ism allaqachon mavjud!";
        return;
      }

      users.push({ username, password, sinf, score: 0 });
      localStorage.setItem("users", JSON.stringify(users));

      msg.textContent = "Ro‘yxatdan o‘tish muvaffaqiyatli!";
      setTimeout(() => {
        toggleForm();
        msg.textContent = "";
      }, 1000);
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        msg.textContent = "Ism yoki parol noto‘g‘ri!";
        return;
      }

      localStorage.setItem("loggedInUser", JSON.stringify(user));
      location.href = "index.html";
    }
  </script>
</body>
</html>
